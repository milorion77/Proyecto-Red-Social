<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generalbackground.css') }}">
    <title>Registreichon</title>
</head>
<div id="bodyBackground">
    </div>
</div>
<body class="content">
    <nav class="navbar navbar-expand-lg navbar-light content" style="background:rgb(4,237,252)">
        <div class="container-fluid" > 
            <div style=" vertical-align: top; display: inline-block; text-align: center; ">
                <img style="height: 9rem; width: 9rem;" src="{{ url_for('static', filename='img/dojo-dog.jpg') }}" alt="dojo-dog">
                <a style="display: block; text-decoration: none;color: black;font-style: italic;" href="mailto: camilo.g7@hotmail.com">Contactame</a>
            </div>
            <div style=" vertical-align: top; display: inline-block; text-align: center; ">
                <h1 style="font-size: 3em;" class="navbar-brand">Dojo meet ⛩</h1>
                <p style="display: block; font-size: large; font-style: italic;"> Aquí te puedes registrar!</p>
            </div>
            <a class="btn btn-primary btn-lg" style="box-shadow: 10px 5px 5px black;" href="/login">Inicia sesión</a>
        </div>
    </nav>
    
    <div  class="d-flex justify-content-center content" style="display: flex; margin: auto; padding-top: 150px; padding-left: 20px;">
        <div>
            <img style="height: 25rem; width: 25rem; margin-right: 100px;" src="{{ url_for('static', filename='img/dojo-dog-reg.jpg') }}" alt="dojo-dog">
        </div>
        <form action="/registro" method="POST">
            {% with messages = get_flashed_messages(category_filter=['registro']) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                            <li>{{message}}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="username">Username:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="username" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="first_name">Nombre:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="first_name" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text"  id="inputGroup-sizing-default" for="last_name">Apellidos:</label>
                <input class="form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="last_name" >
            </div>
            <div  class="input-group mb-3">
                <label class="input-group-text" id="inputGroup-sizing-default" for="email">Email:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="text" name="email" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="cumple">Fecha de Nacimiento:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="date" name="cumple" >
            </div>
            <div class="input-group mb-3">
            <label class="input-group-text" for="password">Contraseña:</label>
            <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="password" name="password" >
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="confirm_password">Confirmar contraseña:</label>
                <input class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" type="password" name="confirmar_password" >
            </div>
            <div class="row d-flex justify-content-center">
                <input  class="btn btn-danger" style="margin-top: 10px; width: 23rem; box-shadow: 10px 5px 5px black;"  type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
