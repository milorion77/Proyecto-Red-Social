<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generalbackground.css') }}">
    <title>Your Posts</title>
</head>
<div class="bodyBackground">

</div>
<body class="backgroundForContent">
    <nav class="navbar navbar-expand-lg navbar-light bg-info content">
        <div class="container-fluid">
            <div>
                <h3 style="display: inline;">{{login.first_name}} {{login.last_name}}  </h3>
                <h5 style="display: inline; font-style: italic;"> â›© Dojo user: ({{login.username}})</h5>
            </div>
            <div class="nav-links" >
                <a href="/homepage">Inicio</a>
                <a href="/post">Publicar</a>
                <a href="/following">Seguidos</a>
                <a href="/profile">Perfil</a>
                <a href="/logout">Salir</a>
            </div>
        </div>
    </nav>
    <div class="content2">
        <div class="d-flex justify-content-center" style="margin-top: 6em; " >
            <div style=" vertical-align: top; display: inline-block; text-align: center;">
                <h3 style="font-size: 2rem; color: rgb(30, 30, 206)" class="navbar-brand" >Tus Posts</h3>
            </div>
        </div>
        <div>
            {% for post in posts %}
            <div class="d-flex justify-content-center">
                <div style="margin-top: 2rem; width: 25rem; background-color: rgba(37, 37, 37, 0.329); color: rgb(0, 0, 0);" class="card text-center">
                    <div class="card-header">
                        <p>{{login.username}}</p>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="text-decoration: underline;"> {{post.titulo}}</h5>
                        <p class="card-text">{{post.descripcion}}</p>
                        <div class="d-flex justify-content-around">
                            <a class="btn btn-danger" style="box-shadow: 6px 4px 4px #000000;" href="/delete/post/{{post.id}}">Borrar</a>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <p style="color:#000000">creado el: {{post.created_at.strftime('%d-%m-%Y')}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
